<div ng-controller="HomeController as vm">
	<h2 class="page-header">Person List</h2>
	<a class="btn btn-primary" ng-click="vm.updateList()" >Update List</a>
	<table class="table table-striped"> 
		<thead> 
			<tr> 
				<th>id</th> 
				<th>Lastname</th> 
				<th>Firstname</th> 
				<th>Age</th> 
			</tr> 
		</thead> 
		<tbody> 
			<tr ng-repeat="person in vm.personList"> 
				<th scope="row">{{person.id}}</th> 
				<td>{{person.lastname}}</td> 
				<td>{{person.firstname}}</td> 
				<td>{{person.age}}</td> 
			</tr> 
		</tbody> 
	</table>
</div>
